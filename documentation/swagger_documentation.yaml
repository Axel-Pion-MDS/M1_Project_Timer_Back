info:
  version: "1.0.0"
  title: Project Timer API
  description: Create and manage task's project inside your organization
security: []
paths:
  /user/:
    get:
      tags:
        - User
      description: Returns all users
      responses:
        '200':
          description: All users response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UsersFound'
        '405':
          description: Bad JWT response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotAllowedJwt'
  '/user/{user_id}':
    get:
      tags:
        - User
      description: Returns a user from its ID
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: User details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserFound'
        '404':
          description: User Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserNotFound'
        '405':
          description: Bad JWT response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotAllowedJwt'
  "/user/login":
    post:
      tags:
        - User
      description: Allow a user to connect to the application
      requestBody:
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/UserFormLogIn'
      responses:
        '200':
          description: User connected successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LogInSuccessResponse'
        '405':
          description: User credentials invalid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LogInFailureResponse'
        '500':
          description: Could not validate the form
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'
  "/user/add":
    post:
      tags:
        - User
      description: Allow a user to create an account
      requestBody:
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/UserFormAdd'
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAddSuccess'
        '405':
          description: Account already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAlreadyExists'
        '500':
          description: Could not validate the form
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'
  "/user/update":
    patch:
      tags:
        - User
      description: Allow a user to update its own profile
      requestBody:
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/UserFormUpdate'
      responses:
        '201':
          description: User updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserUpdateSuccess'
        '403':
          description: Bad JWT response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotAllowedJwt'
        '404':
          description: User not found response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserNotFound'
        '405':
          description: Forbidden request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenUserUpdate'
        '500':
          description: Could not validate the form
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'
  "/user/delete/{user_id}":
    delete:
      tags:
        - User
      description: Delete a user
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: User deleted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserDeleteSuccess'
        '403':
          description: Forbidden request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenUserDelete'
        '404':
          description: User not found response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserNotFound'
        '405':
          description: Bad JWT response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotAllowedJwt'
  /role/:
    get:
      tags:
        - Role
      description: Returns all roles
      responses:
        '200':
          description: All roles
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RolesSuccess'
        '405':
          description: Bad JWT response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotAllowedJwt'
  '/role/{role_id}':
    get:
      tags:
        - Role
      description: Returns a role from its ID
      parameters:
        - name: role_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Role details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RoleSuccess'
        '404':
          description: Role not found response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RoleNotFound'
        '405':
          description: Bad JWT response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotAllowedJwt'
  '/role/add':
    post:
      tags:
        - Role
      description: Allow user with the role 'ROLE_ADMIN' or 'ROLE_SUPER_ADMIN' to create role
      requestBody:
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/RoleFormAdd'
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RoleAddSuccess'
        '403':
          description: Forbidden access
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Forbidden'
        '405':
          description: Bad JWT response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotAllowedJwt'
        '500':
          description: Could not validate the form
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'
  '/role/update':
    patch:
      tags:
        - Role
      description: Allow user with the role 'ROLE_ADMIN' or 'ROLE_SUPER_ADMIN' to update a role
      requestBody:
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/RoleFormUpdate'
      responses:
        '201':
          description: User updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RoleAddSuccess'
        '403':
          description: Forbidden access
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Forbidden'
        '405':
          description: Bad JWT response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotAllowedJwt'
        '500':
          description: Could not validate the form
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'
  '/role/delete/{role_id}':
    delete:
      tags:
        - Role
      description: Allow user with the role 'ROLE_ADMIN' or 'ROLE_SUPER_ADMIN' to delete a role
      parameters:
        - name: role_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Role deleted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RoleDeleteSuccess'
        '403':
          description: Forbidden access
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Forbidden'
        '404':
          description: Role not found response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RoleNotFound'
        '405':
          description: Bad JWT response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotAllowedJwt'
components:
  securitySchemes:
    JwtToken:
      description: Jwt Token example.
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    NotAllowed:
      type: object
      properties:
        id:
          type: integer
          format: int64
      description: Response shown on a not allowed request.
    NotAllowedJwt:
      description: Response shown on a request with wrong JWT.
      type: object
      example: {
          "code": 405,
          "result": "error",
          "message": "An error has occurred while decoding the JWT Token."
      }
    ForbiddenUserUpdate:
      description: Response shown when trying to update a user other than itself.
      type: object
      example: {
          "code": 403,
          "result": "error",
          "message": "User can only update its own profile"
      }
    ForbiddenUserDelete:
      description: Response shown when trying to delete a user other than itself.
      type: object
      example: {
          "code": 403,
          "result": "error",
          "message": "User can only delete its own profile"
      }
    Forbidden:
      description: Response shown on a forbidden request.
      type: object
      example: {
        "code": 403,
        "result": "error",
        "message": "You do not have the right privileges to access this resource."
      }
    InternalServerError:
      description: Response shown on a POST/PATCH request that could not have been saved.
      type: object
      example: {
          "code": 500,
          "result": "error",
          "message": "Could not save the data",
          "data": "firstname required"
      }
    UserFormLogIn:
        description: Body request for User
        type: object
        properties:
          email:
            type: string
            default: test@gmail.com
          password:
            type: string
            default: test
    UserFormAdd:
        description: Body request for User
        type: object
        properties:
          firstname:
            type: string
            default: Axel
          lastname:
            type: string
            default: Pion
          email:
            type: string
            default: test@gmail.com
          password:
            type: string
            default: test
    UserFormUpdate:
        description: Body request for User
        type: object
        properties:
          id:
            type: integer
            default: 1
          firstname:
            type: string
            default: Axel
          lastname:
            type: string
            default: Pion
          email:
            type: string
            default: test@gmail.com
          password:
            type: string
            default: test
    UserNotFound:
      description: Error shown when a user can not be found.
      type: object
      example: {
          "code": 404,
          "result": "error",
          "message": "User not found."
      }
    UserFound:
